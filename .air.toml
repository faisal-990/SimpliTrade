root = "."
testdata_dir = "testdata"
tmp_dir = "tmp"

[build]
  # 1. FIX: Point to the correct main.go
  cmd = "go build -o ./tmp/main ./cmd/server/main.go"
  
  # 2. FIX: Where the binary ends up (matches the -o above)
  bin = "./tmp/main"

  # 3. FIX: Stop watching node_modules!
  # Added "frontend" and "data" to this list.
  exclude_dir = ["assets", "tmp", "vendor", "testdata", "frontend", "data"]

  include_ext = ["go", "tpl", "tmpl", "html", "env"]
  
  # Standard settings...
  delay = 1000
  stop_on_error = true
  log = "build-errors.log"
  send_interrupt = false
  kill_delay = "500ms"

[log]
  time = true

[color]
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"

[misc]
  clean_on_exit = true
